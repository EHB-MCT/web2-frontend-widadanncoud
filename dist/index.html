    <!-- SEARCH RECIPES -->    
        <article class="searching">     
            <h1 id="goToTop">Healthy Recipes</h1>
       
               <p class="center">Tell us what you want and we will find the perfect recipe for you!</p>
       
               <article class="choice">
       
                   <div class="center">
       
                       <input class="input" style="border: 0.5px solid #FE9D2B;" type="text" placeholder="What are you hungry for?" >
       
                       <select name="diet" id="diet">
       
                           <option value="" disabled selected>diet</option>
                           <option value="balanced">balanced</option>
                           <option value="high-fiber">high-fiber</option>
                           <option value="low-carb">low-carb</option>
                           <option value="low-fat">low-fat</option>
                           <option value="low-sodium">low-sodium</option>
       
                       </select>
       
                       <select name="country" id="country">
       
                           <option class="disabledSelected" disabled selected>cuisine </option>
                           <option value="Italian">Italian </option>
                           <option value="French">French </option>
                           <option value="British">British </option>
                           <option value="Chinese">Chinese </option>
                           <option value="Japanese">Japanese </option>
                           <option value="Asian">Asian </option>
                           <option value="South East Asia">South East Asia </option>
                           <option value="Eastern Europe ">Eastern Europe </option>
                           <option value="American">American </option>
                           <option value="South America">South America </option>
                           <option value="Nordic">Nordic </option>
                           <option value="Middle Eastern">Middle Eastern </option>
                           <option value="Mediteranean">Mediteranean </option>
                           <option value="Kosher">Kosher </option>
                           <option value="Central">Central </option>
                           <option value="Carribean">Carribean </option>           
       
                       </select>
       
                       <select name="meal" id="meal">
       
                           <option value="" disabled selected>meal </option>
                           <option value="breakfast">dinner </option>
                           <option value="breakfast">breakfast </option>
                           <option value="lunch">lunch </option>
                           <option value="snack">snack </option>
                           <option value="teatime">teatime </option>
       
                       </select>
       
                       <button class="button"><img src="./Imgs/iconLoupe.png" alt="" width="25pt"></button>
                   </div>
               </article>
